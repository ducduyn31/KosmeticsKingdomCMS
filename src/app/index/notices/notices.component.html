<h1 class="card-title">Notices <span class="badge badge-secondary">{{notices.length}}</span></h1>
<button class="btn btn-secondary" type="button" [routerLink]="['/newNotice']">Create Notice</button>
<div class="list-group"><a *ngFor="let nt of notices" routerLink="/edit/{{nt._id}}" class="list-group-item list-group-item-action"><app-notice [notice]="nt"></app-notice></a></div>
